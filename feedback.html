    <h1>Your Comment Is Important For Us!</h1>
    <div class="container">
      <form action="" id="contactForm">
        <div class="alert">Your message sent</div>
        <div class="row">
          <div class="col-25">
            <label for="fname">Full Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="fullname"
              placeholder="Your full name.."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Email</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="email"
              placeholder="Your email.."
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="subject">Comment</label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <br />
        <div class="row">
          <input type="submit" value="Submit" id="subm it" />
        </div>
      </form>
    </div>
